<html>

<script src="connectors.js"></script>
<link href="connectors.css" rel="stylesheet" media="all" />

<style>
	.rect { 
		border: 30px solid lightgreen;
		box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
		width: 200px;
		height: 100px;
		text-align: center;
	}
	.rect:before {
		content: '';
		display: inline-block;
		height: 100%;
		vertical-align: middle;
	}
</style>

<body>
	<div id='block1' style='position: absolute; top: 100px; left: 100px;' class='rect'>Block 1</div>
	<div id='block2' style='position: absolute; top: 100px; left: 900px;' class='rect'>Block 2</div>
	<div id='block3' style='position: absolute; top: 300px; left: 450px;' class='rect'>Block 3</div>
	<div id='block4' style='position: absolute; top: 500px; left: 100px;' class='rect'>Block 4</div>
	<div id='block5' style='position: absolute; top: 500px; left: 900px;' class='rect'>Block 5</div>
</body>

<script>
	connect('block', '1', 'top', '2', 'top', 'polyline', '', '')
	connect('block', '2', 'right', '3', 'right', 'polyline', '', '')
	connect('block', '1', 'left', '4', 'bottom', 'polyline', '', '')
	connect('block', '1', 'bottom', '5', 'left', 'polyline', '', '')
	connect('block', '1', 'right', '3', 'top', 'line', '', '')
</script>

</html>
